{% extends 'base.html'%}
{% load crispy_forms_tags %}

{% block content %}
<div class="col-md-6 offset-md-3">
    <h1 class="display-4">{{ title }} Post</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}{{ form.media}}
        {{ form|crispy }}
        <input type="submit" class="btn btn-outline-primary" value="{{ title }}">
    </form>
</div>
{% endblock content %}
